<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
            font-size: 100%;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Estilos para ocultar el modal por defecto */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        /* Estilos para el contenido del modal */
        .modal-content {
            position: relative;
            background-color: #fff;
            border-radius: 5px;
            width: 50%;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            text-align: center;
            justify-content: center;
            box-sizing: border-box;
        }

        /* Estilos para el botón de cerrar el modal */
        .close-button {
            cursor: pointer;
            position: absolute;
            top: 0px;
            right: 5px;
            font-size: 30px;
        }
        .caja-pedidos{
            margin-top: 10px;
            margin-bottom: 10px;
            width: 100%;
            height: 100%;
            max-width: 100%;
        }
        .caja-pedidos h1{
            font-size: 30px;
            font-weight: 1;
        }
        .caja-pedidos select{
            position: relative;
            max-width: 100%;
            width: 100%;
            height: 40px;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .caja-pedidos input{
            margin-top: 10px;
            margin-bottom: 10px;
            max-width: 100%;
            width: 100%;
            padding: 10px;
            height: 40px;
        } 
        .b5690590nbgfbf{
            z-index: 1;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000000cc;
            color: #fff;
        }
        .password{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .password a{
            color: #fff;
            text-decoration: none;
        }
        .contenedores-pas{
            border: 1px solid #000000;
            position: relative;
            display: flex;
            width: 100%;
            height: 30px;
            border-radius: 1000px;
        }
        #password-input{
            border-radius: 1000px;
            width: 100%;
            height: 100%;
            outline: none;
            border: none;
            border: 1px solid #000000;
            padding-left: 5px;
        }
        .contenedores-pas span{
            cursor: pointer;
            position: absolute;
            right: 0px;
            color: #fff;
            background: #500000;
            height: 100%;
            text-align: center;
            justify-content: center;
            padding: 5px 10px 10px 10px;
            border-radius: 1000px;
        }
    </style>
    <button onclick="abrirModal()">Abrir Modal</button>

<div id="miModal" class="modal">
    <div class="modal-content">
        <div class="b5690590nbgfbf" id="b5690590nbgfbf">
            <div class="password" id="password">
                <div class="pasword-contend" id="pasword-contend">
                    <p>Escribe tu Contraseña Para Poder Sugerir:</p>
                    <br>
                    <a href="" class="btn"> Registrarse</a>
                    <br>
                    <br>
                    <div class="contenedores-pas">
                        <input type="password" id="password-input" placeholder="Ejemplo: Nt656496">
                        <span class="btn" onclick="checkPassword()">Enviar</span>
                    </div>
                </div>
            </div>
        </div>
        <span class="close-button" onclick="cerrarModal()">&times;</span>

    <form >
        <div class="caja-pedidos">
            <h1>Hola <span id="user"></span> Sugierenos Una Pelicula</h1>
            <input type="text" placeholder="Nombre De La Pelicula">
            <br>
            <select name="" id="Categoria">
                <option value="" disabled selected>Elija La Categoria</option>
                <option value="null">No se La categoria</option>         
                <option value="Acción">Acción</option>
                <option value="Animación">Animación</option>
                <option value="Aventura">Aventura</option>
                <option value="Bélica">Bélica</option>
                <option value="Ciencia Ficción">Ciencia Ficción</option>
                <option value="Comedia">Comedia</option>
                <option value="Crimen">Crimen</option>
                <option value="Documental">Documental</option>
                <option value="Drama">Drama</option>
                <option value="Fantasía">Fantasía</option>
                <option value="Familia">Familia</option>
                <option value="Guerra">Guerra</option>
                <option value="Historia">Historia</option>
                <option value="Romance">Romance</option>
                <option value="Suspenso">Suspenso</option>
                <option value="Terror">Terror</option>
                <option value="Western">Western</option>
                <option value="Misterio">Misterio</option>
            </select>
        </div>
    </form>
</div>
</div>
<script>
    // Define un array de contraseñas
var passwords = ["contraseña1", "contraseña2", "contraseña3"];

function checkPassword() {
  var input = document.getElementById("password-input");
  var enteredPassword = input.value;

  // Verificar si la contraseña ingresada coincide con alguna de las contraseñas en el array
  var passwordCorrect = false;
  for (var i = 0; i < passwords.length; i++) {
    var password = passwords[i];
    if (enteredPassword === password) {
      passwordCorrect = true;
      break;
    }
  }

  if (passwordCorrect) {
    var passwordContent = document.getElementById("b5690590nbgfbf");
    passwordContent.style.display = "none";
  } else {
    alert("Contraseña incorrecta. Inténtalo de nuevo.");
  }
}

    // Función para abrir el modal
    function abrirModal() {
        document.getElementById("miModal").style.display = "block";
    }

    // Función para cerrar el modal
    function cerrarModal() {
        document.getElementById("miModal").style.display = "none";
    }
</script>
</body>
</html>
