<body>
    <main class="main" id="main">
        <div class="equipo" id="equipo">
        <a href="">
            <h1>Bienvenid@ al portafolio de:</h1> 
            <img src="./Assets/imgs/PG.png" alt="">
        </a>
        </div>
        <video id="video" src="./Assets/audios/Ruby.mp4" autoplay></video>
        <div class="logos" id="logos">
            <h1 class="presentacion">Joseph</h1>
            <img src="" alt="">

    <script>
        const text = document.querySelector(".text p")
        text.innerHTML =  text.innerText.split("").map(
            (char, i) =>
            `<span style="transform:rotate(${i * 8}deg)">${char}</span>`
        ).join("");
    </script>
    <script>
        // Obt√©n la referencia al elemento de video
        var miVideo = document.getElementById('video');
        var logos = document.getElementById("logos");
        var mainn = document.getElementById("main");
        var circulo = document.getElementById("circulo");
        var equipo = document.getElementById("equipo");
        var imfomacion_personal = document.getElementById("imfomacion_personal");
        // Agrega un event listener para el evento 'ended' (cuando el video termina)
        miVideo.addEventListener('ended', function() {
          // Oculta el elemento de video estableciendo su estilo a 'display: none;'
          miVideo.style.display = 'none';
          logos.style.display = "block";
          mainn.style.backgroundImage = "url('./Assets/imgs/wallpaperbetter.com_1024x600.webp')";
          mainn.style.backgroundPosition =  "right";
          //linear-gradient(to top, #000000,#000000d2, #000000ec ), 
          equipo.style.display = 'none';
          setTimeout(function() {
            logos.style.display = "none";
            circulo.style.display = "flex";
            imfomacion_personal.style.display = "block";
        }, 4000);
        });
      </script>
