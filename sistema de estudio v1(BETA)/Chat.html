        userInput.addEventListener('keyup', function (event) {
            if (event.key === 'Enter') {
                sendButton.click();
            }
        });
        
        // Evento clic en el botÃ³n "Limpiar"
        clearButton.addEventListener('click', function () {
            clearChatHistory();
        });
        
        // Mostrar el historial del chat al cargar la pÃ¡gina
        displayChatHistory();
