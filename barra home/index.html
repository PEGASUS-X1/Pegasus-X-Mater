        function performSecurityCheck() {
            var maxAttempts = 3;
            var attempts = 0;
            var isAvisoMostrado = false;
            var controluno = false;
            var controldos = false;

            function showLoader() {
                $("#overlay").fadeIn();
            }

            function hideLoader() {
                $("#overlay").fadeOut();
            }

            function guardarDatos(nombre) {
                //var fechaHora = obtenerFechaHora();
                //var url = "https://script.google.com/macros/s/AKfycby1aVTFUQOvTLePapUGtgR-nZ49jo_Z3NDJBQpbIFM_o0ucMMBzOlVXwcqHjqD--N27/exec";
                //var data = {
                //    nombre: nombre
                //};

                //$.post(url, JSON.stringify(data), function (response) {
                //    alert(response);
                //});

                var lastReloadDate = localStorage.getItem('lastReloadDate');
                var today = new Date().toLocaleDateString();

                if (lastReloadDate !== today) {
                    setTimeout(function () {
                        localStorage.setItem('lastReloadDate', today);
                        window.location.reload();
                    }, 5000);
                }
            }

            function obtenerFechaHora() {
                var now = new Date();
                var fecha = now.toLocaleDateString();
                var hora = now.toLocaleTimeString();
                return fecha + " " + hora;
            }

            function checkNombre() {
                if (attempts < maxAttempts) {
                    if (!isAvisoMostrado) {
                        alert("😋 ¡Hola! Es hora de acceder. 😋\n🤭 Si no tienes tus claves, accede a este\n🔗 link: 'pegasus-v2.tk/registro' 🔗 para obtener tu acceso. 😏\n\n☠️ ¡No te equivoques! ☠️");
                        isAvisoMostrado = true;
                    }

                    if (!controluno) {
                        alert("Control De Seguridad 1");
                        controluno = true;
                    }

                    var username = prompt("Ingrese el nombre de seguridad");

                    if (usuariosContrasenas.hasOwnProperty(username)) {
                        checkCodigo(username);
                    } else {
                        attempts++;
                        alert("Nombre de seguridad incorrecto. Intento " + attempts + " de " + maxAttempts);
                        checkNombre();
                    }
                } else {
                    showLoader();
                    setTimeout(hideLoader, 5000);
                    window.location.href = "404.html";
                }
            }

            function checkCodigo(username) {
                if (attempts < maxAttempts) {
                    if (!controldos) {
                        alert("Control De Seguridad 2");
                        controldos = true;
                    }

                    var codigo = prompt("Ingrese la contraseña");

                            var imagenUsuario = document.getElementById("img-user");
                            imagenUsuario.src = imagenUsuarioURL;
                            imagenUsuario.alt = "Imagen de Usuario";
                            // document.getElementById("texto-generado").appendChild(imagenUsuario);

                            // Almacenar la URL de la imagen en el almacenamiento local
                            localStorage.setItem('imagenUsuario', imagenUsuarioURL);


                            var mensajes = usuariosContrasenas[username].mensajes;

                            if (mensajes) {
                                var mensajesDiv = document.getElementById("mensajes-container");
                                localStorage.setItem('mensajes', JSON.stringify(mensajes));

                                mensajes.forEach(function (mensaje) {

                                    mensajeDiv.style.backgroundSize = "cover";
                                    mensajeDiv.style.backgroundRepeat = "";
                                    //mensajeDiv.innerHTML = "<h3>" + mensaje.NombreDelMensaje + "</h3>";

                                    const NombreMensaje = document.createElement('h1');
                                    NombreMensaje.textContent = mensaje.NombreDelMensaje;
                                    NombreMensaje.className = 'mensaje-Nombre';

                                    const imgMensaje = document.createElement('img');
                                    imgMensaje.src = mensaje.ImgDelMensaje;
                                    imgMensaje.className = 'mensaje-img';

                                    const ContenidoMensaje = document.createElement('p');
                                    ContenidoMensaje.textContent = mensaje.ContenidoDelMensaje;
                                    ContenidoMensaje.className = 'mensaje-Contenido';

                                    const Mensajebaner = document.createElement('div');

                                    mensajeDiv.appendChild(NombreMensaje);
                                    mensajeDiv.appendChild(imgMensaje);
                                    mensajeDiv.appendChild(ContenidoMensaje);
                                    mensajeDiv.appendChild(Mensajebaner);
                                    mensajesDiv.appendChild(mensajeDiv);
                                });
                            }


                            if (username === 'admin') {
                                // Mostrar una alerta específica para el usuario 'admin'
                                alert("¡Acceso de administrador!");
                            } else {
                                alert(" ✅ Acceso concedido ✅ ");
                            }
                            //if (usuariosContrasenas[username].mensaje) {
                            //    alert(usuariosContrasenas[username].mensaje);
                            //}

                            guardarDatos(username, imagenUsuarioURL, TipoModelos);

                            var today = new Date().toLocaleDateString();
                            localStorage.setItem('lastSecurityCheckDate', today);

                            localStorage.setItem('username', username);
                        }, 5000);
                    } else {
                        attempts++;
                        alert("Contraseña incorrecta. Intento " + attempts + " de " + maxAttempts);
                        checkCodigo(username);
                    }
                } else {
                    showLoader();
                    setTimeout(hideLoader, 5000);
                    window.location.href = "404.html";
                }
            }
            showLoader();
            checkNombre();
        }

    <script>
        function mostrarFavicon() {
            var urlInput = document.getElementById('Url').value;
            var faviconInput = document.getElementById('faviconInput');

            // Extraer el dominio de la URL
            var dominio = obtenerDominio(urlInput);

            // Construir la URL del favicon
            var faviconUrl = 'https://www.google.com/s2/favicons?domain=' + dominio;

            // Establecer el valor del campo de entrada del favicon
            faviconInput.value = faviconUrl;
        }

        function obtenerDominio(url) {
            var a = document.createElement('a');
            a.href = url;
            return a.hostname;
        }
    </script>
    <div class="modal-Notificaciones" id="modal-Notificaciones">

    <script>
        $(document).ready(function () {
            // Cargar botones almacenados en el localStorage al iniciar
            cargarBotones();

            // Evento de clic en el botón "Agregar Btn"
            $("#Agregar").on("click", function () {
                // Obtener valores del modal
                var selectedTablero = $("#selec_tableros").val();
                var nombreBtn = $("#Nombre").val();
                var urlBtn = $("#Url").val();
                var colorBtn = $("#color").val();
                var colorBtnBac = $("#colorBtnBac").val();
                var Faviconsrc = $("#faviconInput").val();

                // Crear el contenedor div para el botón y el ícono de eliminar
                var contenedor = document.createElement("div");
                contenedor.className = "conternedora";
                contenedor.id = "btn_" + Date.now();  // Usar una marca de tiempo única como identificador

                var ImgIcon = document.createElement("img");
                ImgIcon.src = Faviconsrc;
                // Crear el botón con los valores dados
                var nuevoBtn = document.createElement("a");
                nuevoBtn.href = urlBtn;
                nuevoBtn.className = "links";
                nuevoBtn.style.backgroundColor = colorBtnBac;
                nuevoBtn.style.color = colorBtn;
                nuevoBtn.textContent = nombreBtn;

                // Crear el ícono de eliminar
                var removebtn = document.createElement("i");
                removebtn.className = "fa fa-trash-can";
                removebtn.id = "removebtn";
                removebtn.onclick = function () {
                    // Eliminar el botón y guardarlo en el localStorage
                    eliminarBoton(selectedTablero, contenedor.id);
                };

                // Agregar el botón y el ícono de eliminar al contenedor
                nuevoBtn.appendChild(ImgIcon);

                contenedor.appendChild(nuevoBtn);
                contenedor.appendChild(removebtn);

                // Agregar el contenedor al tablero seleccionado
                $("#" + selectedTablero + " .btns_links").append(contenedor);

                // Guardar el botón en el localStorage
                guardarBoton(selectedTablero, contenedor.outerHTML);

                // Cerrar el modal (puedes ajustar esto según tu implementación)
                $("#modal").hide();
            });

            // Función para cargar botones almacenados en el localStorage
            function cargarBotones() {
                for (var i = 1; i <= 3; i++) {
                    var storedButtons = JSON.parse(localStorage.getItem('botones_tablero' + i)) || [];
                    for (var j = 0; j < storedButtons.length; j++) {
                        var contenedor = document.createElement("div");
                        contenedor.innerHTML = storedButtons[j];
                        $("#" + 'tab' + i + " .btns_links").append(contenedor);
                        // Añadir eventos a los botones cargados
                        agregarEventosBotones(contenedor);
                    }
                }
            }

            // Función para guardar un botón en el localStorage
            function guardarBoton(tablero, nuevoBtnHTML) {
                var storedButtons = JSON.parse(localStorage.getItem('botones_tablero' + tablero.slice(-1))) || [];
                storedButtons.push(nuevoBtnHTML);
                localStorage.setItem('botones_tablero' + tablero.slice(-1), JSON.stringify(storedButtons));

            }

            // Función para eliminar un botón y guardarlo en el localStorage
            function eliminarBoton(tablero, idContenedor) {
                // Eliminar el contenedor del DOM
                $("#" + idContenedor).remove();

                // Eliminar el botón del localStorage
                var storedButtons = JSON.parse(localStorage.getItem('botones_tablero' + tablero.slice(-1))) || [];
                storedButtons = storedButtons.filter(function (botonHTML) {
                    return botonHTML.indexOf(idContenedor) === -1;
                });
                localStorage.setItem('botones_tablero' + tablero.slice(-1), JSON.stringify(storedButtons));

            }

            // Función para agregar eventos a los botones
            function agregarEventosBotones(contenedor) {
                var removebtn = contenedor.querySelector('.fa-trash-can');

                removebtn.onclick = function () {
                    var selectedTablero = obtenerNumeroTablero(contenedor.parentNode.id);
                    eliminarBoton('tab' + selectedTablero, contenedor.id);
                };
            }

            // Función para obtener el número del tablero a partir del ID
            function obtenerNumeroTablero(tableroId) {
                return tableroId.replace('tab', '');
            }

            // ... (resto del código)
        });

        // Agregar evento después de cargar la página para manejar eventos en botones
        $(window).on('load', function () {
            // Recorrer todos los contenedores de botones y agregar eventos
            $('.conternedora').each(function () {
                agregarEventosBotones(this);
            });
        });
    </script>


    <script src="./assent/js/base.js"></script>
</body>
